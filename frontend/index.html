<!DOCTYPE html>
<html ng-app="app2">
<head lang="en">
    <meta charset="UTF-8">
    <title>ISM The First Lab</title>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../bower_components/n3-line-chart/build/line-chart.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="app2.js"></script>
</head>
<body ng-controller="AppCtrl">
<form ng-submit="clickSubmit()" style="width: 30%">
    <div>
        <div ng-show="isBernulli">p:&nbsp;&nbsp;&nbsp;<input ng-model="verPForBernulli" min="0" step="0.0001" type="number"></div>
        <div ng-show="isPuasson">lyambda:&nbsp;&nbsp;&nbsp;<input ng-model="lyambda" min="0" step="1" type="number"></div>
        <div ng-show="isHGeom">M:&nbsp;&nbsp;&nbsp;<input ng-model="MGeom" min="0" step="1" type="number"></div>
        <div ng-show="isHGeom">D:&nbsp;&nbsp;&nbsp;<input ng-model="DGeom" min="0" step="1" type="number"></div>
        <div ng-show="isHGeom">n:&nbsp;&nbsp;&nbsp;<input ng-model="nGeom" min="0" step="1" type="number"></div>
        CountOfArray (N):&nbsp;<input ng-model="countNumber" type="number"><br><br>
        degree:&nbsp;<input ng-model="degree" type="number"><br><br>
    </div>
    <input type="submit" value="KG">
</form>
<div style="float: left;  margin-left: 500px;  margin-top: -104px;">
    <textarea style="width: 377px;  height: 201px;">
        {{results}}
    </textarea>
    </div>
</div>
<div style="margin-left: 1000px;">
    Bernulli<input type="radio" name="task" ng-click="changeTask('bernulli')" checked><br>
    Puasson<input type="radio" name="task" ng-click="changeTask('puasson')"><br>
    HyperGeometric<input type="radio" name="task" ng-click="changeTask('hypergeom')"><br>
    Moments<input type="checkbox" name="groupCheckbox" ng-model="isMoments">
    Check<input type="checkbox" name="groupCheckbox" ng-model="isProverka">
    </div>
<linechart data="data" options="options" style="float: left" width="600" height="600"></linechart>
</body>
</html>
